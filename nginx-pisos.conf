# Configuración Nginx para pisos.arasmu.net
# Streamlit Dashboard para propiedades de Andorra

# Configuración HTTP temporal (hasta obtener SSL)
server {
    listen 80;
    server_name pisos.arasmu.net;
    
    # Servir directamente por HTTP mientras configuramos SSL
    location / {
        proxy_pass http://127.0.0.1:8518;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Archivos estáticos
    location /static/ {
        alias /root/scraper_project/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Configuración HTTPS (se activará después de obtener certificado)
# server {
#     listen 443 ssl http2;
#     server_name pisos.arasmu.net;
# 
#     # Certificados SSL (configurar con Certbot)
#     ssl_certificate /etc/letsencrypt/live/pisos.arasmu.net/fullchain.pem;
#     ssl_certificate_key /etc/letsencrypt/live/pisos.arasmu.net/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configuración específica para Streamlit
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Archivos estáticos del dashboard (logos, favicon)
    location /static/ {
        root /var/www/pisos/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compresión
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Proxy a Streamlit Dashboard (puerto 8518)
    location / {
        # Verificar que Streamlit esté ejecutándose
        proxy_pass http://127.0.0.1:8518;
        
        # Headers esenciales para Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts para Streamlit
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support para interactividad
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        
        # CORS headers para desarrollo
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With" always;

        # Manejar OPTIONS requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}

