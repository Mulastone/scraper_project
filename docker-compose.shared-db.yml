services:
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: pisos_streamlit_prod
    environment:
      # Conectar al PostgreSQL de Django existente (desde /app directorio)
      - DATABASE_URL=postgresql://ecodisseny_user:ecodisseny_password123@172.18.0.2:5432/properties_db
    volumes:
      - ./static:/app/static:ro
    restart: unless-stopped
    ports:
      - "8518:8501"
    networks:
      - ecodisseny_dj_pg_default # Network de la app Django

  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: pisos_scraper_prod
    environment:
      # Conectar al PostgreSQL de Django existente
      - DATABASE_URL=postgresql://ecodisseny_user:ecodisseny_password123@ecodisseny_dj_pg_db_1:5432/properties_db
    volumes:
      - ./src:/app/src:ro
    # Cambiado a 'unless-stopped' para que el contenedor se reinicie después de reboot
    # Nota: Si prefieres que no se reinicie automáticamente, cámbialo a 'no' o 'on-failure'
    restart: unless-stopped
    profiles:
      - manual
    networks:
      - ecodisseny_dj_pg_default # Network de la app Django

networks:
  ecodisseny_dj_pg_default:
    external: true # Usar el network existente de Django
