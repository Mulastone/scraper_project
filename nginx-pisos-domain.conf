# Configuración Nginx para scraper.arasmu.net
# Streamlit Dashboard para propiedades de Andorra

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name scraper.arasmu.net;
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS principal
server {
    listen 443 ssl http2;
    server_name scraper.arasmu.net;

    # Certificados SSL (configurar con Certbot)
    # ssl_certificate /etc/letsencrypt/live/scraper.arasmu.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/scraper.arasmu.net/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Configuración específica para Streamlit
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Archivos estáticos del dashboard (logos, favicon)
    location /static/ {
        root /var/www/scraper/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compresión
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Favicon específico
    location /favicon.ico {
        alias /var/www/scraper/static/favicon.svg;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Streamlit Dashboard (proxy a Docker)
    location / {
        proxy_pass http://127.0.0.1:8518;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Headers específicos para Streamlit
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # WebSocket support para Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts ajustados para Streamlit
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffers para mejor rendimiento
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Logs específicos
    access_log /var/log/nginx/scraper.arasmu.net.access.log;
    error_log /var/log/nginx/scraper.arasmu.net.error.log;
}