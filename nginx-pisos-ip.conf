# Configuración por IP para pisos.arasmu.net
server {
    listen 80;
    server_name 161.97.147.142;
    
    # Ruta principal (root) para pisos
    location / {
        proxy_pass http://127.0.0.1:8518/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Archivos estáticos
    location /static/ {
        alias /root/scraper_project/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    

    
    # Health check
    location /health {
        access_log off;
        return 200 "Pisos Arasmu OK\n";
        add_header Content-Type text/plain;
    }
}