# Configuración Nginx para pisos.arasmu.net
# Streamlit Dashboard para propiedades de Andorra - Solo HTTP temporal

server {
    listen 80;
    server_name pisos.arasmu.net;
    
    # Configuración específica para Streamlit
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Archivos estáticos del dashboard
    location /static/ {
        alias /root/scraper_project/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compresión
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Proxy a Streamlit Dashboard (puerto 8518)
    location / {
        proxy_pass http://127.0.0.1:8518;
        
        # Headers esenciales para Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts para Streamlit
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "pisos.arasmu.net OK\n";
        add_header Content-Type text/plain;
    }
}